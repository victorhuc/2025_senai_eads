<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Usuários</title>
    <!-- Melhor: Colocar um charset para evitar problemas com acentos -->
    <meta charset="UTF-8">
    
    <!-- CSS externo -->
    <link rel="stylesheet" type="text/css" href="styles.CSS"> <!-- Correção: "CSS" deve estar em minúsculas -->
</head>
<body style="background:#f5f5f5;font-family:Arial;">
    <!-- Problema 1: Estilo inline no <body> -->
    <!-- Melhoria: Evite CSS inline, isso já está no CSS interno abaixo e pode ser movido para o arquivo externo -->

    <style>
        /* Problema 2: Evite estilos no <style>. Este CSS deve estar no arquivo 'styles.css' */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;  /* Correção: Ajuste de indentação */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;  /* Este estilo é redundante com o botão abaixo */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button {  /* Problema: Este bloco sobrescreve o anterior */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        /* Melhoria: Combine as regras CSS repetidas e use classes se necessário */
    </style>

    <!-- Botão sem estilização adequada e fora de um <div> -->
    <button id="navigateBtn">Ir para a Tela de Contato</button>

    <center> <!-- Problema: <center> está obsoleto -->
        <h1>cadastro usuarios</h1> <!-- Melhor: Corrigir capitalização -->
    </center>

    <!-- Problema: Campos de entrada estão mal estruturados -->
    <!-- Melhoria: Use <label> e <div> para melhorar a semântica e acessibilidade -->
    Nome: <input type="email" for="nome" id="nomeUsuario"> <br>  <!-- Problema: <input type="email"> para 'nome' não faz sentido -->
    Email: <input type="text" id="emailUsuario"> <br>

    <!-- Problema: Botões com estilos inline e redundantes -->
    <button onclick="adicionarusuario()" style="background:red;color:white;padding:5px;">Adicionar</button>
    <button onclick="adicionarusuario()" style="background:red;color:white;padding:5px;">Adicionar</button>
    <!-- Melhoria: Use uma única classe CSS para estilizar os botões -->
    
    <h6>usuarios cadastrados</h6> <!-- Correção: Use <h2> ou <h3> em vez de <h6> para hierarquia correta -->
    <ul id="listausers"></ul>

    <!-- Scripts externos -->
    <script src="js/script1.js"></script>
    <script src="scripts/utilsScript.js"></script>
    <script src="scripts2/scriptExtra.js"></script>

</body>
</html>

<script>
    // Melhoria: Mover este script para o final do <body> ou para um arquivo JS externo
    document.getElementById("navigateBtn").addEventListener("click", function() {
        window.location.href = "paginas/contato.html";  // Redireciona para a tela de contato
    });
</script>
