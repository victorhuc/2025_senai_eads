<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil. Pode ser interessante usar "pt-PT" se a página for voltada para Portugal. -->
<head>
    <meta charset="UTF-8"> <!-- A codificação de caracteres está correta, garantindo o suporte a caracteres especiais. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Definir a responsividade para dispositivos móveis está correto. -->
    <title>Formulário de Contato dos usuários cadastrados</title> <!-- Título é claro, mas pode ser mais curto e direto. Ex: "Formulário de Contato". -->
    
    <style>
        /* A maior parte do CSS está embutido no arquivo HTML. Uma boa prática seria mover as regras para um arquivo CSS externo. Isso melhora a manutenção e organização do código. */
        
        body {
            font-family: Arial, sans-serif; /* Fonte padrão está bem definida, mas pode-se considerar a utilização de fontes mais modernas como 'Roboto' ou 'Open Sans'. */
            background-color: #f4f4f4; /* A cor de fundo está ok, mas poderia ser mais neutra ou mais condizente com o tema do site. */
            margin: 0; /* Remover margens do body está correto para começar do zero com o layout. */
            padding: 0; /* Remover padding do body é uma boa prática. */
        }

        .container {
            width: 100%; /* Definir a largura como 100% é bom, mas o max-width pode ser mais explícito para não deixar o layout muito largo em telas grandes. */
            max-width: 600px; /* O max-width está bem escolhido para dispositivos pequenos, mas talvez em telas muito grandes fique limitado. */
            margin: 0 auto; /* A centralização do container está boa. */
            padding: 20px; /* O padding está adequado, mas poderia ser ajustado conforme o design desejado. */
            background-color: white; /* A cor branca para o fundo do formulário é boa para contraste e legibilidade. */
            border-radius: 8px; /* O arredondamento das bordas pode ser uma escolha de estilo. Se necessário, a consistência visual em todo o site pode ser verificada. */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil é boa para dar profundidade, mas pode ser mais suave dependendo do estilo do site. */
        }

        h1 {
            text-align: center; /* A centralização do título está ótima. */
            color: #333; /* Cor de texto está ok, mas pode ser mais suave como #555 para melhorar a leitura. */
        }

        label {
            font-size: 14px; /* O tamanho da fonte está bom, mas em telas menores, pode-se usar uma unidade relativa como rem para garantir a escalabilidade. */
            color: #333; /* Cor está boa, mas pode ser uma cor mais suave para um design mais moderno, como #666. */
            margin-bottom: 8px; /* O espaçamento entre os rótulos e os campos é adequado. */
            display: block; /* A exibição em bloco é necessária para os labels ficarem acima dos campos. */
        }

        input, textarea {
            width: 100%; /* O campo ocupando 100% da largura é bom, mas pode haver um limite em telas muito grandes. */
            margin-bottom: 15px; /* O espaçamento entre os campos está adequado. */
            border: 1px solid #ccc; /* A borda cinza é uma escolha segura, mas poderia ser mais suave (exemplo: #ddd). */
            border-radius: 4px; /* O arredondamento das bordas é bom. A consistência do design é importante. */
            box-sizing: border-box; /* Correto para garantir que o padding e bordas não ultrapassem a largura total. */
        }

        button {
            width: 100%; /* O botão ocupar 100% da largura é bom, mas é interessante conferir a consistência no design geral. */
            background-color: #4CAF50; /* Cor de fundo está boa, mas é importante garantir que ela combine com o design geral do site. */
            color: white; /* Cor do texto no botão está boa para contraste. */
            border: none; /* Remover a borda do botão é uma boa escolha, mas às vezes uma borda sutil pode dar um toque mais elegante. */
            border-radius: 4px; /* O arredondamento das bordas pode ser ajustado para maior consistência visual. */
            font-size: 16px; /* O tamanho da fonte é adequado, mas para um design mais responsivo, pode-se usar rem. */
            cursor: pointer; /* O cursor de ponteiro está bom para indicar que o botão é clicável. */
        }

        button:hover {
            background-color: #45a049; /* A transição suave da cor ao passar o mouse é boa, mas o tom de verde poderia ser ajustado para garantir que fique mais visível. */
        }

        button {
            padding: 10px 20px; /* O padding está correto para tornar o botão clicável e visualmente equilibrado. */
            font-size: 16px; /* O tamanho da fonte pode ser mais flexível com rem, especialmente para melhor responsividade. */
            cursor: pointer; /* O uso do cursor pointer é correto. */
            background-color: #4CAF50; /* Cor do botão repetida, como já mencionado antes. Verifique se não há redundância de código. */
            color: white; /* Cor do texto está boa. */
            border: none; /* Remover a borda está certo, mas poderia ser interessante adicionar uma borda sutil em um tom mais claro. */
            border-radius: 5px; /* O arredondamento das bordas é uma escolha estética, poderia ser consistente em todo o site. */
            transition: background-color 0.3s ease; /* A transição é boa para interação do usuário. */
        }
    </style>
</head>
<body>

    <button id="navigateBtn">Ir para Cadastro de Users</button> <!-- Este botão permite navegar para outra página, porém é importante garantir que o botão esteja no local adequado no layout. -->

    <div class="container"> <!-- O container está correto para organizar o formulário, mas é importante garantir que ele esteja bem alinhado com o resto do layout. -->
        <h1>Contato</h1> <!-- O título está correto, mas poderia ser mais específico dependendo do propósito da página. -->

        <form action="your-backend-script.php" method="GET"> <!-- Usar GET não é recomendado para formulários com dados privados ou sensíveis. Utilize POST quando necessário. -->
            <label for="name">Nome:</label> <!-- O atributo "for" no label está correto, garantindo acessibilidade. -->
            <input type="text" id="name" name="name" required placeholder="Informe o nome do usuário criado aqui."> <!-- O uso do atributo "required" é bom, garantindo que o campo seja preenchido. -->

            <label for="email">Email:</label> <!-- O uso do atributo "for" aqui também está correto. -->
            <input type="email" id="email" name="email"> <!-- Melhor incluir o atributo "required" para garantir que o campo de email seja preenchido. -->

            Mensagem: <!-- Melhor associar este texto a um <label> para manter a acessibilidade. -->
            <textarea id="message" name="message" rows="" required></textarea> <!-- O atributo "rows" está vazio. Seria interessante definir um valor para tornar o campo de texto mais usável. -->

            <button type="submit" onclick="enviaProBack()">Enviar</button> <!-- Idealmente, a função JavaScript deveria ser movida para um arquivo externo e não estar inline. -->
        </form>
    </div>

    <script src="../scripts/utilsScript.js"></script> <!-- O caminho do script pode ser ajustado dependendo da estrutura do projeto. -->
</body>
</html>

<script>
    // Melhor mover este script para o arquivo utilsScript.js, em vez de mantê-lo dentro do HTML.
    document.getElementById("navigateBtn").addEventListener("click", function() {
        window.location.href = "paginas/home.html";  // A navegação está correta, mas o uso do caminho relativo pode gerar problemas dependendo da estrutura do diretório.
    });
</script>
